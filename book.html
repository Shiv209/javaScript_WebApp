<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Library</title>
    <script>
        const listOfBooks = [];

        function onAdd() {
            const enterBook = document.getElementById("txtbook").value;
            listOfBooks.push(enterBook);
            alert("Book Added to the store!");
        }

        function onDisplay() {
            const ul = document.querySelector("ul");
            ul.innerHTML = "" //erase existing book
            for (const book of listOfBooks) {
                const li = document.createElement("li");
                li.textContent = book;
                ul.append(li);

            }
        }
    </script>
</head>
<body>
    <h1>List of my favourite Books....</h1>
    <hr>
    <div>
        <p>
            Enter your Favourite book: <input type="text" id="txtbook" placeholder="enter ur fav book"/>
            <button onclick="onAdd()">Add book</button>
            <br>
        </p>
        <p>
            <button onclick="onDisplay()">Display All Books</button>
        <ul style="list-style-type: square"></ul>
        </p>
    </div>


</body>

</html>
